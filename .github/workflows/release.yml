name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: kvakk
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: kvakk.exe

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libdbus-1-dev pkg-config

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: kvakk-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mv artifacts/kvakk-x86_64-unknown-linux-gnu/kvakk kvakk-linux-x86_64
          mv artifacts/kvakk-x86_64-pc-windows-msvc/kvakk.exe kvakk-windows-x86_64.exe
          chmod +x kvakk-linux-x86_64

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            kvakk-linux-x86_64
            kvakk-windows-x86_64.exe
          body: |
            Initial release of Kvakk.

            This is a ground-up rewrite with a new egui interface and extensive protocol work to properly implement the Quick Share transfer handshake (PAYLOAD_RECEIVED_ACK, safe-to-disconnect, correct timeouts).

            Always-visible mode - no visibility settings, just works.
          generate_release_notes: false
